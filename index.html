<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - tutorial</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <header>
        <nav>
            <div class="logo">Check Weather</div>
            <ul>
                <li> <a href="/">Home</a></li>
                <li> <a href="/">About</a></li>
                <li> <a href="/">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
   <div class="card">

        <input type="text" id="inpt" placeholder="enter city name"
        spellcheck="false">
        <button><img src="/images/search.png" ></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>

    <div class="weather">
        <img src="/images/snow.png" class="weather-icon">
        <h1 class="temp">10Â°C</h1>
        <h2 class="city">Haridwar</h2>
        <div class="details">
            <div class="col">
                <img src="/images/humidity.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="/images/wind.png" >
                <div>
                    <p class="wind">11 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
    </div>
   
    </div>
   </div>

   </main>

  
   <script src="/script.js"></script>
